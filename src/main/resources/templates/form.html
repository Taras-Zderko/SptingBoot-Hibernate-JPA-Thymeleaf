<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content form">
    <div class="row">
        <form th:action="@{/employee/save}" th:object="${employee}" method="POST" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>EmName</label>
                <input type="text" class="form-control" th:field="*{name}" required="required" />
            </div>
            <div class="form-group">
                <label>EmActive</label>
                <input type="checkbox" th:field="*{active}"/>
            </div>
            <div class="form-group">
                <label>DpName</label>

                <select class="form-control" th:field="*{department.id}">
                    <option value="1">QA</option>
                    <option value="2">HR</option>
                    <option value="3">Developer</option>
                    <option value="4">Tester</option>
                    <option value="5">Finance</option>
                </select>

                <!--<select  class="form-control">-->
                    <!--<option th:each="contant : ${department}"-->
                            <!--th:value="${contant.id}"-->
                            <!--th:text="#{${contant.name}}">-->
                    <!--</option>-->
                <!--</select>-->

            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/employee(page=${session.page_number})}"><button type="button" class="btn btn-primary">Cancel</button></a>
        </form>
    </div>
</div>
</body>
</html>
